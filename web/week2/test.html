<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<title>Bottom float right</title>
<style type="text/css">
#wrap { border:1px solid #00F; position:relative; top:0px; left:0px; width:100%; height:200px; margin-left:100px;  }
#outer { border:1px solid #0FF; position:absolute; bottom:0px; right:0px; width:180px; height:30px;  }
#outer div { float:right; width:100%; height:30%px; border:1px solid #F00; margin-left:10px; }
</style>
</head>

<body>

<div id="wrap">
  <div id="outer">
    <div id="one">
    </div>
    <div id="two">
    </div>
    <div id="three">
    </div>
  </div>
  <!-- end outer -->
</div>
<!-- end wrap -->

</body>

</html>
